<!DOCTYPE html>

<head>

    <section class="banner-wrapper">

    <section class="images">
      <img class="list-image" src="./assets/ketyboard3.png" />
      <img class="list-image" src="./assets/keyboard2.png" />
      <img class="list-image" src="./assets/ketyboard3.png" />

      <img class="list-image" src="./assets/ketyboard3.png" />

      <img class="list-image" src="./assets/keyboard2.png" /><img class="list-image" src="./assets/ketyboard3.png" />
      <img class="list-image" src="./assets/keyboard2.png" /><img class="list-image" src="./assets/ketyboard3.png" />
